server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    # 整合 nacos
    nacos:
      discovery:
        # 指定 nacos server 地址
        server-addr: 39.102.66.189:8848
    gateway:
      discovery:
        locator:
          # 让gateway通过服务发现组件找到其他的微服务
          enabled: true
# 健康检查
management:
  endpoints:
    web:
      exposure:
        # 暴露所有的端点
        include: '*'
  endpoint:
    health:
      # 展示详情
      show-details: always